    // jQuery
    var num = 0;
    $(document).ready(function () {
      $("#num").html(num);

      $("#plus").click(function () {
        num++;
        $("#num").html(num);
      });
      $("#subtract").click(function () {
        if (num == 0) {
          num = 0;
          $("#num").html(num);
        } else {
          num = num - 1;
          $("#num").html(num);
        }
      });
    });
  </script>
