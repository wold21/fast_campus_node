<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArrowFunction</title>
  </head>
  <body>
    <script>
      var func1 = function (a, b) {
        return a + b;
      };

      const func2 = (a, b) => a + b;

      //   console.log(func1(1, 2));
      //   console.log(func2(1, 2));

      // 인덱스에 맞게 바인딩
      const [d, e, f] = [1, 2, 3];
      //   console.log(e);

      // 스프레드 연산자
      const arr1 = [1, 2];
      const arr2 = [3, 4, 5];
      const arr3 = [...arr1, ...arr2];
      //   console.log(arr3);

      function abc(a, ...b) {
        console.log(b[1]);
      }
      abc("nodejs", "hello", 1);
    </script>
  </body>
</html>
