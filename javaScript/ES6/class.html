<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class문법</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(a, b) {
          this.name = a;
          this.color = b;
        }

        move() {
          console.log(this.name + "차이고 " + this.color + "색입니다.");
        }
      }

      var a = new Car("현대", "딥블루");
      a.move();
      var b = new Car("기아", "오렌지");
      b.move();
    </script>
  </body>
</html>
